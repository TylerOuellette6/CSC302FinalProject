
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Editor</title>
	<!-- Styles -->
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- jsGrid -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

	<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    	var toggleVisibility = function(event){
    		$("#edge-file-upload").toggle();
    		$("#node-file-upload").toggle();
    		$("#grid").toggle();
    	};
    	
    	$(document).ready(function(){
    		$(document).on('click', "#create-tables", toggleVisibility)
    	});

    	var clients = [
	        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
	        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
	        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
	        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
	        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
		];
		 
	    var countries = [
	        { Name: "", Id: 0 },
	        { Name: "United States", Id: 1 },
	        { Name: "Canada", Id: 2 },
	        { Name: "United Kingdom", Id: 3 }
	    ];

		$("#grid").jsGrid({
	        width: "100%",
	        height: "400px",
	 
	        inserting: true,
	        editing: true,
	        sorting: true,
	        paging: true,
	 
	        data: clients,
	 
	        fields: [
	            { name: "Name", type: "text", width: 150, validate: "required" },
	            { name: "Age", type: "number", width: 50 },
	            { name: "Address", type: "text", width: 200 },
	            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
	            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
	            { type: "control" }
	        ]
    	});

    </script>
    
</head>

<div id="file-uploads">
	<form id="edge-file-upload">
		<h1>Edge File (Required)</h1>
		<input type="file" accept=".csv, .tsv" class="button" name="upload-edge-file" Value="Upload"><br>

		<h4>Graph Type: </h4>
		<input type="radio" class="radio" name="graph-type" value="undirect"> Undirected
		<input type="radio" class="radio" name="graph-type" value="direct"> Directed <br>

		<h4>Merge Type: </h4>
		<input type="radio" class="radio" name="merge-type" value="sum"> Sum
		<input type="radio" class="radio" name="merge-type" value="dontmerge"> Don't Merge
	</form>

	<form id="node-file-upload">
		<h1>Node File (Optional)</h1>
		<input type="file" accept=".csv, .tsv" class="button" name="node-file" Value="Upload">
	</form>

	<input type="submit" id="create-tables" value="Create Tables">


</div>

<table id="grid"></table>
